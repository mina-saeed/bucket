<ion-list>
 <form (ngSubmit)="login()" #registerForm="ngForm">
  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="email" required [(ngModel)]="email" name="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" required name="password" [(ngModel)]="password" name="password"></ion-input>
  </ion-item>

<ion-grid>
  <ion-row>
    <ion-col col-6>
      <ion-checkbox  name="checkbox" color="dark" checked="false" [(ngModel)]="checkedField" (ionChange)="updateChecked()"></ion-checkbox> Remember Me
    </ion-col>

  </ion-row>
</ion-grid>
<br>
<div class="alCenter" >
<button ion-button round [disabled]="!registerForm.form.valid">Continue</button>
</div>
</form>
</ion-list>
</ion-content>
